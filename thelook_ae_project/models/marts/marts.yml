version: 2
models:
  - name: fct_order_items
    description: "One row per order item, joined with order, product and distribution center attributes. Partitioned by order_date and clustered by user_id."
    columns:
      - name: order_item_id
        tests: [not_null, unique]
      - name: product_id
        tests: [not_null]
      - name: user_id
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_users')
                field: user_id
      - name: distribution_center_id
        tests:
          - relationships:
              arguments:
                to: ref('dim_distribution_centers')
                field: distribution_center_id
  - name: dim_users
    description: "Customer dimension with first order date, order count and type classification."
    columns:
      - name: user_id
        tests: [not_null, unique]
  - name: dim_products
    description: "Product dimension with category, department and distribution center key."
    columns:
      - name: product_id
        tests: [not_null, unique]
  - name: dim_distribution_centers
    description: "Distribution center reference with name and coordinates."
    columns:
      - name: distribution_center_id
        tests: [not_null, unique]
