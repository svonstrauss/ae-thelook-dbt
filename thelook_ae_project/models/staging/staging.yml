version: 2
models:
  - name: stg_thelook__orders
    description: "Cleaned orders from TheLook"
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: user_id
        tests: [not_null]
      - name: order_date
        tests: [not_null]
  - name: stg_thelook__users
    description: "Cleaned users from TheLook"
    columns:
      - name: user_id
        tests: [not_null, unique]
  - name: stg_thelook__products
    description: "Cleaned products from TheLook"
    columns:
      - name: product_id
        tests: [not_null, unique]
  - name: stg_thelook__order_items
    description: "Cleaned order_items from TheLook"
    columns:
      - name: order_item_id
        tests: [not_null, unique]
      - name: order_id
        tests: [not_null]
      - name: user_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
  - name: stg_thelook__distribution_centers
    description: "Cleaned distribution centers from TheLook"
    columns:
      - name: distribution_center_id
        tests: [not_null, unique]
